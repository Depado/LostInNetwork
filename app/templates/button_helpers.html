{% macro render_device_action_button(device) %}
<div class="btn-group">
  <a href="#" class="white dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
    <i class="glyphicon glyphicon-cog"></i>
  </a>
  <ul class="dropdown-menu dropdown-menu-right" role="menu">
    <li><a href="{{ url_for('edit_device', device_id=device.id) }}"><i class="glyphicon glyphicon-pencil"></i> Edit</a></li>
    <li><a href="{{ url_for('inspect_device', device_id=device.id) }}"><i class="glyphicon glyphicon-search"></i> Inspect</a></li>
    <li role="presentation" class="divider"></li>
    <li><a href="{{ url_for('delete_device', device_id=device.id) }}"><i class="glyphicon glyphicon-remove"></i> Delete</a></li>
  </ul>
</div>
{% endmacro %}
