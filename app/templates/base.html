<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LostInNetwork</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bower_components/messenger/build/css/messenger.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bower_components/messenger/build/css/messenger-theme-ice.css') }}" rel="stylesheet">
    
    <link href="{{ url_for('static', filename='css/transparent-bootstrap.css') }}" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">


    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>

    <style type="text/css">
      body {
        background:url("{{ url_for('static', filename='img/stardust/stardust.png') }}") repeat scroll 0% 0% transparent;
      }
    </style>

    {% block extrajs %}{% endblock %}

  </head>
  <body>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='bower_components/messenger/build/js/messenger.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/messenger/build/js/messenger-theme-ice.js') }}"></script>
    <script type="text/javascript">
        Messenger.options = {
          extraClasses: 'messenger-fixed messenger-on-bottom messenger-on-right',
          theme: 'ice'
        }
        {% with messages = get_flashed_messages() %}{% if messages %}{% for message in messages %}
        Messenger().post("{{message}}");
        {% endfor %}{% endif %}{% endwith %}
    </script>
  </body>
</html>
